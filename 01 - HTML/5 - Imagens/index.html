<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imagens</title>
</head>
<body>
	
	<div> <!-- Divisor de elementos -->
		<h2>Imagem JPG</h2>
		<img src="imagens/superweb.jpg" title="SuperWeb" alt="SuperWeb" width="800" height="500"/>
    
		<!--A tag 'img' é utilizada para inserção de imagens na página. 
		'src' é o caminho da imagem no sistema. 
		'title' é a legenda da imagem. 
		'alt' é o nome que aparece caso haja erro na exibição da imagem. 
		É importante que as medidas da imagem sejam apresentadas no código. -->
	</div>
	
	
	<br>
	<hr>
	
	<div>
		<h2>Imagem com link</h2>
		<a href="http://www.versatildf.com.br" target="_blank"> <img src="imagens/superweb.jpg" title="SuperWeb" alt="SuperWeb" width="480"/></a>
		<!-- acrescentamos um link a mesma reduzida.
		sempre adicionar no início e depois fechar com '</a>' 
		-->
	</div>
	
</body>
</html>
